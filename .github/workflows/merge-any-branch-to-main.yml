name: Auto Merge any branch to Main

on:
  push:
    branches-ignore:
      - main  # avoid triggering on main itself

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full history

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Identify current branch
        id: vars
        run: echo "branch_name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Fetch main and current branch
        run: |
          git fetch origin main
          git fetch origin ${{ steps.vars.outputs.branch_name }}

      - name: Merge new branch into main
        env:
          GH_TOKEN: ${{ secrets.Laravel_laracast_learning_token  }}
        run: |
          git checkout main
          git merge origin/${{ steps.vars.outputs.branch_name }} --no-ff --no-edit
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main